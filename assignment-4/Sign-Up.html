<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sign-Up.css">
    <title>Sign Up</title>
</head>

<body>
  <div class="main">
   <div class="in">
   <a href="index.html">Logo</a>
   </div>
  
   <div class="body">

     <h4 id="sp">Sign Up for frontend Ivory</h4>

      <div>
        <label for="fn"> First name</label>
        <input id="fn" type="text" name="First-name" aria-label="First-name"/>
      </div>
               
      <div>
        <label for="Ln"> Last name</label>
        <input id="Ln" type="text" name="Last-name" arial-label="Last-name"/>
      </div>    
              
      <div>
        <label for="em"> Email</label>
        <input id="em" type="email" placeholder="example@.com" name="email" arial-label="email"/>
      </div>
              
      <div>
        <label for="el"> Experience level</label>
              <select class="ell">
                  <option id="el" value="novice">novice</option>
                  <option id="el" value="beginner">beginner</option>
                  <option id="el" value="mid-level">mid-level</option>
                  <option id="el" value="senior-level">senior-level</option>
                  <option id="el" value="pro">pro</option>
              </select>
      </div>
              
      <div class="gender">
                <label for="m">Male</label>
                <input id="m" type="radio" name="gender" arial-label="gender">
                <label for="f">Female</label>
                <input id="f" type="radio" name="gender" arial-label="gender">
                <label for="o">Other</label>
                <input id="o" type="radio" name="gender" arial-label="gender">
      </div>

      <div>
        <label for="st">Study track</label>
              <select class="stk">
                <option id="st" value="Frontend">Frontend</option>
                <option id="st" value="Backend">Backend</option>
              </select>
      </div>
      
      <div>
        <label for="pw"> Password</label>
        <input id="pw" type="password" name="password" arial-label="password">
      </div>
                
      <div>
        <label for="cp"> Confirm password</label>
        <input id="cp" type="password" name="confirm-password" arial-label="confirm-password">
      </div>
      
      <div>
        <input type="button" value="Sign Up" id="ca">
        <p>Already have an account? <a href="Sign-In.html">Sign In</a></p>
      </div>
                
    </div>
  </div>
</body>

</html>
